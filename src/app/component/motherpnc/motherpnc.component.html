<app-hierarchy (usehierarchy)="usehierarchyHandler($event)"></app-hierarchy>
<div class="col-md-12 mt-2 pt-2 pb-2 pl-3 bg-primary text-white rounded text-16 float-left"> Mother PNC
</div>

<div class="border bg-white mt-3 col-md-12 float-left pl-0 pr-0">



    <form [formGroup]="motherpncForm" (ngSubmit)="onSubmit(motherpncForm)" autocomplete="off" class="mx-auto text-13">
   
<div class="oppacity col-md-12 float-left pb-3 pt-1 mt-2">


    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> RCH ID No. :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mother Name : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>      

        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Husband Name :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Date of Registration :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/>  </div>
        </div>      
    </div>  
 
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Age :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mobile Number : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>      

        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> LMP Date :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Delivery Date :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly/>  </div>
        </div>      
    </div>  
  </div>        
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Health Provider Name : <span> * </span>  </label>  </div>
             <div class="col-sm-5 float-left"> 
			<select class="form-control" id="healthproviderName"  formControlName="healthproviderName" [ngClass]="{ 'is-invalid': submitted && f.healthproviderName.errors }">
                      <option value=""> Select </option>
                     <option *ngFor="let a of healthProviderANM" [value]="a.id">{{a.name}}</option>
                    </select> 
                       <div *ngIf="submitted && f.healthproviderName.errors" class="invalid-feedback error_msg">
                                <div class="error_msg1" *ngIf="f.healthproviderName.errors.required">Health Provider Name is required</div>
                            </div>
			</div>
        </div>
        <div class="col-md-6 float-left ">
            <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> ASHA Name :  <span> * </span>  </label>  </div>
            <div class="col-sm-5 float-left"> <select class="form-control col-md-10" formControlName="ashaName" id='ASHAid'
						[ngClass]="{ 'is-invalid': submitted && f.ashaName.errors }">
						<option value="" >Select</option>
						<option *ngFor="let a of healthProviderASHA" [value]="a.id">{{a.name}} </option>
					</select>
					<div *ngIf="submitted && f.ashaName.errors"
						class="invalid-feedback error_msg ">
						<div class="error_msg1" *ngIf="f.ashaName.errors.required">ASHA Name is required</div>
					</div>
            </div>
        </div>      
    </div>      
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">

        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> PNC Period :  <span> *</span> </label>  </div>
            <div class="col-sm-5 float-left"> <select class="form-control">
              <option>Select </option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>  </div>
        </div>  
        <div class="col-md-6 float-left">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Date of HBNC/PNC : <span> *</span>  </label>  </div>

     </div> 
    </div>
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">

        </div>
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-1 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> No. of Calcium- Vit D3 Tablets given to Mother : </label>  </div>
            <div class="col-sm-5 float-left">   <input class="form-control input-new ml-0" type="text" />  </div>
        </div>  
    
    </div>

    <div class="col-md-12 pr-0 pl-0  mt-1 float-left text-12">
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Indicate post partum contraception Method being Used :  </label>  </div>
            <div class="col-sm-5 float-left"> <select class="form-control">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select></div>
        </div>
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Other Method : </label>  </div>
            <div class="col-sm-5 float-left">   <input class="form-control input-new ml-0" type="text" />  </div>
        </div>  
    
    </div>


    <div class="col-md-12 pr-0 pl-0  mt-1 float-left text-12">
        <div class="col-md-6 float-left">

            <div class="col-sm-5 float-left"> <select class="form-control">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select></div>
        </div>
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Other danger sign : </label>  </div>
            <div class="col-sm-5 float-left">   <input class="form-control input-new ml-0" type="text" /> </div>
        </div>  
    
    </div>
    
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left text-12">
        <div class="col-md-6 float-left">

            <div class="col-sm-5 float-left"> <select class="form-control">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select></div>
        </div>
        <div class="col-md-6 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Referral Facility Name : </label>  </div>
            <div class="col-sm-5 float-left">   <input class="form-control input-new ml-0" type="text" /> </div>
        </div>  
    
    </div> 
 <div class="col-md-12 float-left pt-2 text-12 pr-0 pl-0 ">
<fieldset class="col-md-12 float-left border border-info pb-3 pr-0 pl-0 ">

  </div> 

</fieldset>
</div>
    
<div class="col-md-12 float-left pt-2 text-12 pr-0 pl-0 ">

 </div>

</div>

</div>
