<div class="col-md-12 bg-blue pb-1 pt-0 float-left"></div>
<div class="col-md-12 pt-1 mb-4 bg-white border-header float-left" >
  <div class="col-md-10 mx-auto" > 

  <div class="col-md-6 float-left text-left" > <img src="assets/images/logo-rch.png"  alt="logo" class="img-responsive h-pointer"  (click)="changePage()"></div>
  <div class="col-md-6 float-left text-right mt-3" > <img src="assets/images/nhm-logo.png"  alt="logo" class=" mr-3">  <img src="assets/images/digital-logo.png"  alt="logo" class="ml-2 ">  </div>

</div>
</div>
<div class="container mt-3">
    <div class="card login-card mb-5 mt-2 pb-5 mx-auto col-md-10">

      <div class="col-md-12 float-left no-gutters">
        <div class="col-md-5 mother-img float-left">
          <img src="assets/images/mother-child.png" alt="login" class="login-card-img loginImage">
        </div>
        <div class="col-md-7 float-left">
          <div class=" mt-3 ">

            <p class="login-card-description  bg-primary text-white pt-2 pb-2 pl-2 ">Sign in </p>
			
            <ngb-alert type="danger" *ngIf="!showCaptchVerifiedMsgWrong" (close)="showCaptchVerifiedMsgWrong=true" ><div class="error_msg"><div class="error_msg1">Wrong Captcha Code</div></div></ngb-alert>
			
			 <ngb-alert type="danger" *ngIf="!showNotFoundMsg" (close)="showNotFoundMsg=true"  class="error_msg1"><div class="error_msg"><div class="error_msg1"> {{vmsg}}</div></div></ngb-alert>
            
           

            <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"  autocomplete="off">
               
                <div class=" col-md-12 float-right text-12 mt-2 mb-1">
                  <label for="staticEmail" class="col-sm-5 col-form-label text-label float-left text-right text-13">User name : <span> * </span> </label>
                  <div class="col-sm-7 float-left">
                    <input type="text"  class="form-control" id="username" formControlName="username" placeholder="Enter Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback error_msg">
                      <div class="error_msg1" *ngIf="f.username.errors.required">User Name is required</div>
                  </div>
                 
                  </div>
                </div>
                <div class=" col-md-12 float-right text-12 mt-2 mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label text-label float-left text-right text-13">Password : <span> * </span></label>
                  <div class="col-sm-7 float-left">
                    <input type="password" class="form-control" name="password" id="password" formControlName="password" placeholder="Enter Your Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback error_msg">
                      <div class="error_msg1" *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  </div>
                </div>


					<div class=" col-md-12 float-right text-12 mt-2 mb-1">
            <label for="staticEmail" class="col-sm-5 col-form-label text-label float-left"></label>

             <div class="col-sm-7 float-left">
 
 <canvas #canvasEl width=100 height=50 class="float-left"></canvas>
 <i class="fa fa-refresh text-16 float-left mt-3 h-pointer ml-2" aria-hidden="true" (click)="changeCaptcha()"></i>
 

                
            </div>


        </div>

        <div class=" col-md-12 float-right text-12 mt-2 mb-1">
          <label for="staticEmail" class="col-sm-5 col-form-label text-label text-right float-left text-13">Captcha : <span> * </span></label>

           <div class="col-sm-7 float-left">

              <input type="text" id="capthaid" class="form-control" formControlName="capctha" [ngClass]="{ 'is-invalid': submitted && f.capctha.errors }">

<div *ngIf="submitted && f.capctha.errors" class="invalid-feedback error_msg">
                  <div class="error_msg1" *ngIf="f.capctha.errors.required">Captcha is required</div>
              </div>
          </div>


      </div>

                
               
                  <div class=" col-md-12 float-right text-12 mb-1 mt-2">
                    <div class="col-md-4 float-left"></div>
                    <div class="text-center mx-auto col-sm-6">
                      <button type="submit"  class="btn btn-block login-btn  radius-p text-13">Sign In</button>
                    </div>
                  </div>              
              </form>
              <div class="col-md-12 float-left">
                <label class="col-md-3 float-left"> </label>
                <div class="col-md-9 float-left"> 
                  <a href="/forgotpassword" class="forgot-password-link text-12">Forgot password?</a>
                  <p class="login-card-footer-text text-12">Don't have an account? <a href="/registration" class=" forgot-password-link">Register here</a></p>
    
                </div>
              </div>

          </div>
        </div>
      </div>
      <div class="col-md-12 float-left pt-2 pb-2" ></div>
    </div>
    
  </div>
  <div class="col-md-12 float-left pt-5 pb-5" ></div>
  <app-footer></app-footer>
