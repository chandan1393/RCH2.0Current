
<app-hierarchy (usehierarchy)="usehierarchyHandler($event)"></app-hierarchy>

<div class="float-left col-md-12 error_msg pb-0" *ngIf="showNotFoundMsg">
  <div class="col-md-12 mt-1 pt-2 text-12 text-center error_msg pb-0">
    <label class="error_msg1 pb-0 text-danger " role="alert">{{msg}}</label>
  </div>
</div>

 
<div class="container float-left col-md-6 mt-2 pl-0 pr-0">

  <ul class="step d-flex flex-nowrap text-12 ml-0 pl-0">
    <li class="step-item" >
      <span class="">Beneficiary Details</span> </li>

    <li class="step-item "  id="progressECT">
      <span class="">Tracking of Eligible Couples</span> </li>
      <li class="step-item "  id="progressPW">
        <span class="">Pragnant Women</span> </li>
        <li class="step-item "  id="progressANC">
            <span class="">Ante Natal Care</span> </li>
            <li class="step-item active "  id="progressDelivery">
                <span class="">Mother Delivery</span> </li>
              
  </ul>


</div>

<div class="col-md-12 mt-2 pt-2 pb-2 pl-3 bg-primary text-white rounded text-16 float-left"> Delivery Page
</div>
 
<div class="border bg-white mt-1 col-md-12 float-left pl-0 pr-0">
  <form class="text-13"   [formGroup]="deliveryForm" (ngSubmit)="submitDelivery(deliveryForm)">
   
<div class="oppacity col-md-12 float-left pb-3 pt-1 mt-2">
 
 
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> RCH ID No. :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0"  type="text" formControlName="registrationNo" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Woman Name : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0"  formControlName="womanName" type="text" readonly/> </div>
        </div>      
 
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Husband Name :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0"  formControlName="husbandName" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Date of Registration :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" formControlName="regisDate" type="text" readonly/>  </div>
        </div>      
    </div>  
 
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Age :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" formControlName="womenAge"type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mobile Number : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" formControlName="mobileNo" type="text" readonly/> </div>
        </div>      
 
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> LMP Date :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" formControlName="lmpDate" type="text" readonly/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Last ANC Visit Date :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" formControlName="lastAncVisitDate" type="text" readonly/>  </div>
        </div>      
    </div>  
  </div>        
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Health Provider Name : <span> * </span>  </label>  </div>
             <div class="col-sm-6 float-left"> <select class="form-control" formControlName="healthProviderID">
              <option>Select </option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>  </div>
        </div>
        <div class="col-md-4 float-left ">
            <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> ASHA Name :  <span> * </span>  </label>  </div>
            <div class="col-sm-6 float-left"> <select class="form-control" formControlName="ashaID">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
            </div>
        </div> 
      
    </div>      
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
      <div class="col-md-4 float-left">
        <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Date of Delivery  :  <span> *</span> </label>  </div>
       <div class="col-sm-6 float-left"> <input class="form-control " type="text"  formControlName="deliveryDate"/> </div>
   </div> 
 
        <div class="col-md-4 float-left">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Time of Delivery : </label>  </div>
         <div class="col-sm-6 float-left">  <select class="form-control"  formControlName="deliveryTime">
          <option>Select </option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select> </div>
     </div>
 
    </div>
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
      <div class="col-md-4 float-left">
        <div class="col-sm-6 mt-1 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Type of Facility  : <span> *</span>  </label>  </div>
       <div class="col-sm-6 float-left"> <select class="form-control" formControlName="higherFacility">
         <option>Select </option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
       </select> </div>
   </div>
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-1 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Place of Delivery  : <span> *</span></label>  </div>
            <div class="col-sm-6 float-left"> <select class="form-control" formControlName="deliveryPlace">
              <option>Select </option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>  </div>
        </div>  
        <div class="col-md-4 float-left">
          <div class="col-sm-6 mt-1 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Other  : </label>  </div>
         <div class="col-sm-6 float-left">  <input class="form-control input-new ml-0"   type="text" /> </div>
     </div>   
    </div>
 
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">If Home delivery then tab. Misoprostol given   : </label>  </div>
            <div class="col-sm-6 float-left"> <select class="form-control"      formControlName="tabMisoprostol">
                            <option>Select </option>
                            <option>Yes</option>
                            <option>No</option>
                            </select></div>
        </div>
 
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Who Conducted Delivery   : <span> *</span></label>  </div>
            <div class="col-sm-6 float-left"> <select class="form-control"   formControlName="deliveryConductedBy">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select></div>
        </div>
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Other  : </label>  </div>
            <div class="col-sm-6 float-left">   <input class="form-control input-new ml-0" formControlName="deliveryConductedOther" type="text" /> </div>
        </div>  
   
    </div>
   
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Delivery Complication   : </label>  </div>
            <div class="col-sm-6 float-left"> <select class="form-control"  formControlName="deliveryComplication">
                            <option>Select </option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select></div>
        </div>
        <div class="col-md-4 float-left">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Other : </label>  </div>
            <div class="col-sm-6 float-left">   <input class="form-control input-new ml-0" type="text" /> </div>
        </div>  
        <div class="col-md-4 float-left">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Type of Delivery   : <span> *</span></label>  </div>
         <div class="col-sm-6 float-left"> <select class="form-control">
                         <option>Select </option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                       </select></div>
     </div>  
    </div>
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
 
      <div class="col-md-4 float-left">
           <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> JSY Beneficiary  : </label>  </div>
          <div class="col-sm-6 float-left"><select class="form-control" formControlName="jsyBenificiary">
            <option>Select </option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select> </div>
      </div>  
 
  <div class="col-md-4 float-left">
       <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Payment Received   : </label>  </div>
       <div class="col-sm-6 float-left"> <select class="form-control"  formControlName="jsybenificiaryPayment">
        <option>Select </option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select></div>
  </div>
  <div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
    <div class="col-md-4 float-left">
      <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Outcomes of delivery  :<span> *</span> </label>  </div>
     <div class="col-sm-6 float-left"><select class="form-control" formControlName="deliveryOutcomes">
       <option>Select </option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
     </select> </div>
 </div> 
 <div class="col-md-4 float-left">
  <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> No. of Live Birth :<span> *</span> </label>  </div>
 <div class="col-sm-6 float-left"><select class="form-control" formControlName="liveBirth">
   <option>Select </option>
   <option>2</option>
   <option>3</option>
   <option>4</option>
 </select> </div>
</div>
<div class="col-md-4 float-left">
  <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> No. of Still Birth : <span> *</span> </label>  </div>
 <div class="col-sm-6 float-left"><select class="form-control"  formControlName="stillBirth">
   <option>Select </option>
   <option>2</option>
   <option>3</option>
   <option>4</option>
 </select> </div>
</div>
  </div>
 
 
</div>
<div class="col-md-12 pr-0 pl-0  mt-2 float-left text-12">
  <div class="col-md-4 float-left">
       <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Date of Discharge  : <span> *</span></label>  </div>
      <div class="col-sm-6 float-left"> <input class="form-control input-new ml-0" formControlName="dischargeDate"  type="text" /> </div>
  </div>
  <div class="col-md-4 float-left">
       <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label"> Discharge Time HH/MM  : </label>  </div>
       <div class="col-sm-6 float-left">
        <div class="col-sm-4 float-left pl-0 ">  <input class="form-control input-new ml-0" type="text" /> </div>
        <div class="col-sm-4 float-left pl-0 ">   <input class="form-control input-new ml-0" type="text" /> </div>
        <div class="col-sm-4 float-left pl-0 pr-0"> <select class="form-control">
                      <option>AM</option>
                      <option>PM</option>
         </select> </div>
      </div>
  </div>  
 
</div>
 <div class="col-md-12 float-left pt-2 text-12 pr-0 pl-0 ">
<fieldset class="col-md-12 float-left border border-info pb-3 pr-0 pl-0 ">
  <legend class=" pl-2 text-13 text-info leg-border pr-3">COVID-19 Details </legend>
    <div class="col-md-12 pr-0 pl-0  mt-1 pr-0 pl-0  float-left">
       <div class="col-md-12 float-left  mt-1 pr-0 pl-0 ">
        <div class="col-md-6 float-left pl-0 pr-0">
            <div class="col-sm-6 mt-0 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Is Pregnant woman experiencing ILI
                (Influenza i.e Illness) Symptoms like Cough, Fever, Cold, Sore throat, Difficulty in Breathing   : <span> * </span>  </label>  </div>
            <div class="col-sm-4 float-left mt-2"> <select class="form-control" formControlName="isIliSymptom">
                <option> Select </option>
                <option> Select</option>
              </select> </div>
        </div> 
        <div class="col-md-6 float-left pl-0 pr-0">
            <div class="col-sm-6 mt-0 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Did Pregnant woman had any contact with Covid-19 positive patients in the last 14 days  : <span> * </span>  </label>  </div>
            <div class="col-sm-4 float-left mt-1">  <select class="form-control" formControlName="isContactCovid">
                <option> Select </option>
                <option> Select</option>
              </select></div>
        </div>        
      </div> 
       <div class="col-md-12 float-left  mt-1 pl-0 pr-0">
        <div class="col-md-6 float-left pl-0 pr-0">
            <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">COVID-19 Test  :  <span> * </span>  </label>  </div>
            <div class="col-sm-4 float-left"> <select class="form-control"     formControlName="covidTestDone">
                <option> Select </option>
                <option> Select</option>
              </select>  </div>
        </div> 
        <div class="col-md-6 float-left pl-0 pr-0">
            <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">If test is done : <span> * </span>  </label>  </div>
            <div class="col-sm-4 float-left"> <select class="form-control"  formControlName="covidTestResult">
                <option> Positive</option>
                <option> Select</option>
              </select> </div>
        </div>        
      </div>   
  
  </div> 
 
</fieldset>
</div>
   
<div class="col-md-12 float-left pt-2 text-12 pl-0 pr-0">
<fieldset class="col-md-12 float-left border border-info pb-3 pl-0 pr-0">

   </div>
  </div>
  <div class="col-md-12 pr-0 pl-0  mt-2 float-left">

        <div class="col-sm-6 float-left"> <select class="form-control">

      <div class="col-sm-6 float-left"> <select class="form-control" formControlName="maternalDeathPlace">

        <option>4</option>
      </select> </div>
  </div>
  <div class="col-md-4 float-left">
       <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Other  : </label>  </div>
      <div class="col-sm-6 float-left">  <input class="form-control input-new ml-0" type="text" /> </div>
  </div>  
 
</div>
<div class="col-md-12 pr-0 pl-0  mt-1 float-left">
 
<div class="col-md-4 float-left">
  <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0"> <label  class="text-label">Reason    :<span> *</span> </label>  </div>
 <div class="col-sm-6 float-left"> <select class="form-control">
   <option>Select </option>

 </select> </div>
