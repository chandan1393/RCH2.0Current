
<app-hierarchy (usehierarchy)="usehierarchyHandler($event)"></app-hierarchy>
<div class="col-md-12 mt-2 pt-2 pb-2 pl-3 bg-primary text-white rounded text-16 float-left">  Child Medical
</div>
 
<div class="border bg-white mt-1 col-md-12 float-left pl-0 pr-0">
  <form class="text-13" [formGroup]="childmedicalForm" (ngSubmit)="onSubmit(childmedicalForm)" autocomplete="off">
   
<div class="oppacity col-md-12 float-left pb-3 pt-1 mt-2">
 
 
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> RCH ID No. of Child :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">  
                 <input class="form-control input-new ml-0" type="text" readonly id="ChildRCHIDid" formControlName="ChildRCHID"/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Child Name : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="Childnameid" formControlName="Childname"/> </div>
        </div>      
 
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Child DOB :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="ChildDOBid" formControlName="ChildDOB"/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Child Sex :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="ChildSexid" formControlName="ChildSex"/>  </div>
        </div>      
    </div>  
 
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left ">
        <div class="col-md-3 float-left pl-0 pr-0 ">
             <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mother RCH ID No.  :  <span> *</span> </label>  </div>
            <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="PWRCHIDid" formControlName="PWRCHID"/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mother Name  : <span> *</span>   </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="PWnameid" formControlName="PWname"/> </div>
        </div>      
 
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mother Age  :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="PWageid" formControlName="PWage"/> </div>
        </div>
        <div class="col-md-3 float-left pl-0 pr-0">
          <div class="col-sm-6 mt-2 text-right float-left pl-0 mr-0 pr-0 text-12"> <label  class="text-label"> Mobile No.  :  <span> *</span>  </label>  </div>
          <div class="col-sm-6 float-left text-12">   <input class="form-control input-new ml-0" type="text" readonly id="mobilenumberid" formControlName="mobilenumber"/>  </div>
        </div>      
    </div>  
  </div>        
  <div class="col-md-12 float-left pt-2 text-12 pl-0 pr-0">
    <fieldset class="col-md-12 float-left border border-info pb-3 pl-0 pr-0">
      <legend class=" pl-2 text-13 text-info leg-border pr-3">Child Details section </legend>
        <div class="col-md-12 pr-0 pl-0  mt-1 float-left">
 
  
        <div class="col-md-4 float-left">
          <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Health Provider Name : <span> * </span>  </label>  </div>
         <div class="col-sm-6 float-left"> 
            <select class="form-control" id="healthproviderName" formControlName="healthproviderName"
            [ngClass]="{ 'is-invalid': submitted && f.healthproviderName.errors }">

            <option value="">select</option>
            <option *ngFor="let a of healthProviderANM" [value]="a.id">{{a.name}}</option>
          </select>
          <div *ngIf="submitted && f.healthproviderName.errors" class="invalid-feedback error_msg">
            <div class="error_msg1" *ngIf="f.healthproviderName.errors.required">Health Provider is required
            </div>
          </div>    
        </div>
     </div>  
     <div class="col-md-4 float-left">
      <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> ASHA Name : <span> * </span>  </label>  </div>
     <div class="col-sm-6 float-left"> 
        <select class="form-control" id="ASHAid" formControlName="ASHA"
                [ngClass]="{ 'is-invalid': submitted && f.ASHA.errors }">
                  <option value="">select</option>
                  <option *ngFor="let a of healthProviderASHA" [value]="a.id">{{a.name}} </option>
                </select>
                <div *ngIf="submitted && f.ASHA.errors" class="invalid-feedback error_msg">
                  <div class="error_msg1" *ngIf="f.ASHA.errors.required">ASHA is required
                  </div>
                </div>
</div>
 </div>  
 <div class="col-md-4 float-left">
  <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Date of Visit :   </label>  </div>
 <div class="col-sm-6 float-left"> <input class="form-control " type="text" 
    id="VisitDateid"  formControlName="VisitDate"  ngbDatepicker #Visit="ngbDatepicker" [readonly]="true" [max]="maxDate" [minDate]="minDate"
    [maxDate]="maxDate"/> 
    <div class="font-icon pl-4" (click)="Visit.toggle()"> <i class="fa fa-calendar"
        id='Visitcalenderid'></i> </div>
</div>
</div>  
    </div>
    <div class="col-md-12 pr-0 pl-0  mt-1 float-left">
 
  
      <div class="col-md-4 float-left">
        <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Weight of Child (kg) :  </label>  </div>
       <div class="col-sm-6 float-left"> 
           <input class="form-control " type="text" id="ChildWeightid"  formControlName="ChildWeight"
           (keydown)="keydownfunction($event)" maxlength="2" [ngClass]="{ 'is-invalid': submitted && f.ChildWeight.errors }"/>  
           <div *ngIf="submitted && f.ChildWeight.errors"
           class="invalid-feedback error_msg col-md-12 float-left pl-0 pr-0">

           <div class="error_msg1" *ngIf="f.ChildWeight.errors.pattern"> Invalid  Child Weight </div>
           <div class="error_msg1" *ngIf="f.ChildWeight.errors.min"> Child Weight should be between 3 to 15	</div>
<div class="error_msg1" *ngIf="f.ChildWeight.errors.max"> Child Weight should be between 3 to 15	</div>
       </div>
        </div>
   </div>  
   <div class="col-md-4 float-left">
    <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Diarrhoea : </label>  </div>
   <div class="col-sm-6 float-left"> <select class="form-control" id="Diarrhoeaid"  formControlName="Diarrhoea" (change)="DiarrhoeaChange($event)">
    <option value="">select</option>
    <option [value]="0">No</option>
    <option [value]="1">Yes</option>
  </select>  </div>
</div>  
<div class="col-md-4 float-left" *ngIf="Show_ORSZinc">
  <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> If Yes, ORS given? :  <span> * </span></label>  </div>
 <div class="col-sm-6 float-left"> <select class="form-control" id="ORSid"  formControlName="ORS" [ngClass]="{ 'is-invalid': submitted && f.ORS.errors }">
    <option value="">select</option>
    <option [value]="0">No</option>
    <option [value]="1">Yes</option>
</select>
<div *ngIf="submitted && f.ORS.errors" class="invalid-feedback error_msg">
    <div class="error_msg1" *ngIf="f.ORS.errors.required">ORS is required
    </div>
  </div>
</div>
</div> 
  </div>
    <div class="col-md-12 pr-0 pl-0  mt-2 float-left">
      <div class="col-md-4 float-left" *ngIf="Show_ORSZinc">
        <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Was Zinc tablets given with ORS : <span> * </span>  </label>  </div>
       <div class="col-sm-6 float-left"> <select class="form-control" id="Zincid"  formControlName="Zinc" [ngClass]="{ 'is-invalid': submitted && f.Zinc.errors }">
        <option value="">select</option>
    <option [value]="0">No</option>
    <option [value]="1">Yes</option>
      </select>
      <div *ngIf="submitted && f.Zinc.errors" class="invalid-feedback error_msg">
        <div class="error_msg1" *ngIf="f.Zinc.errors.required">Zinc is required
        </div>
      </div>
    </div>
      </div> 
      <div class="col-md-4 float-left">
           <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> Pneumonia  (Fever and fast breathing/chest-indrawing) : </label> </div>
          <div class="col-sm-6 float-left"> <select class="form-control" id="Pneumoniaid"  formControlName="Pneumonia" (change)="PneumoniaChange($event)">
            <option value="">select</option>
    <option [value]="0">No</option>
    <option [value]="1">Yes</option>
          </select> </div>
      </div>
      <div class="col-md-4 float-left" *ngIf="Show_Antibiotic">
        <div class="col-sm-6 mt-2 text-right float-left "> <label  class="text-label"> If Yes, Is Antibiotic given?  : <span> * </span> </label>  </div>
       <div class="col-sm-6 float-left"> <select class="form-control" id="Antibioticid"  formControlName="Antibiotic" [ngClass]="{ 'is-invalid': submitted && f.Antibiotic.errors }">
        <option value="">select</option>
        <option [value]="0">No</option>
        <option [value]="1">Yes</option>
        <option [value]="2">Don’t Know</option>
      </select>
      <div *ngIf="submitted && f.Antibiotic.errors" class="invalid-feedback error_msg">
        <div class="error_msg1" *ngIf="f.Antibiotic.errors.required">Antibiotic is required
        </div>
      </div>
    </div>
    </div>  
    </div>
    <div class="col-md-12 pr-0 pl-0  float-left">
      <div class="col-md-4 float-left">
        <div class="col-sm-6 text-right float-left "> <label  class="text-label"> If Yes, Is Child <br>referred?  :  <span> * </span></label>  </div>
       <div class="col-sm-6 float-left"><select class="form-control" id="ChildReferredid"  formControlName="ChildReferred" [ngClass]="{ 'is-invalid': submitted && f.ChildReferred.errors }">
        <option value="">select</option>
        <option [value]="0">No</option>
        <option [value]="1">Yes</option>
        <option [value]="2">Don’t Know</option>
      </select> 
      <div *ngIf="submitted && f.ChildReferred.errors" class="invalid-feedback error_msg">
        <div class="error_msg1" *ngIf="f.ChildReferred.errors.required">******* is required
        </div>
      </div>
    </div>
      </div> 
  
    </div>
    </fieldset>
    </div>
 
    <section class="col-md-12 pr-0 pl-0 float-left ">
      <div class="mx-auto mt-4 mb-2 col-sm-12 text-center">
      
        <button type="submit" class="btn btn-success radius-p mr-2 text-13 mt-1 mb-1">Save</button>
      </div>
    </section>
</form>
 
 
<div class="col-md-12 float-left mt-5 mb-5"> </div>
